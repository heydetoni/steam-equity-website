name: Node.js CI

on: push

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - name: "Git checkout"
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Install PNPM
        run: npm install -g pnpm
      - name: Prepare Gatsby
        run: npm run ci
      - name: Install
        run: pnpm install
      - name: Lint JavaScript
        run: pnpm run lint
      - name: Check formatting
        run: pnpm run prettier
      - name: Build for production
        run: pnpm run build
